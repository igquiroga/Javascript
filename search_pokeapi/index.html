<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pokeapi Search</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<link rel="icon" href="pokemon-logo.png">
	<link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="header-container">
			<div class="divTitle">
				<img src="pokemon-logo.png" class="imgTitle">
			</div>
		</div>
		<div class="search-container">
			<div class="divSearch">
				<input type="text" name="namePoke" class="inputSearch">
				<button onclick="pokeapi()" class="buttonSearch">Search in PokeApi</button>
			</div>
		</div>
		<div class="result-container">
			<div id="app" class="poke">
			</div>
		</div>
		<div class="footer-container">
			<h3 class="footer">Powered by igquiroga</h3>
		</div>
	</div>
	<script type="text/javascript" src="api.js"></script>
</body>

</html>
